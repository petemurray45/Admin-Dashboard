<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <span class="tile" id="nav">
            <div class="navItem" id="dashboard">Dashboard</div>
            <div class="navItem" id="home">
                <img src="images/home.png">
                <p>Home</p>
            </div>
            <div class="navItem" id="profile">
                <img src="images/user.png" class="userIMG">
                <p>Profile</p>
            </div>
            <div class="navItem" id="messages">
                <img src="images/email.png">
                <p>Messages</p>
            </div>
            <div class="navItem" is="history">
                <img src="images/clock.png">
                <p>History</p>
            </div>
            <div class="navItem">
                <img src="images/verified.png">
                <p>Tasks</p>
            </div>
            <div class="navItem" id="communities">
                <img src="images/group.png">
                <p>Communities</p>
            </div>
            <div class="navItem" id="settings">
                <img src="images/setting.png">
                <p>Settings</p>
            </div>
            <div class="navItem" id="support">
                <img src="images/question.png">
                <p>Support</p>
            </div>
            <div class="navItem" id="privacy">
                <img src="images/security.png">
                <p>Privacy</p>
            </div>
            <div class="navItem" id="footer">
                <img src="images/github.png">
                <p>petemurray45</p>
            </div>
        </span>
        <span class="tile" id="header">
            <div class="searchBar">
                <img src="images/search.png" id="searchIcon">
                <input type="text" placeholder="     Looking for something?....." id="bar">
                
                
            </div>

            <div class="alert">
                <img src="images/notification.png">
            </div>

            <div class="user">
                <img src="images/user.png">
                <p class="userName">Peter Murray</p>
            </div>





        </span>
        <span id="content">
            <div class="contentTile" id="tile1"></div>
            <div class="contentTile" id="tile2"></div>
            <div class="contentTile" id="tile3"></div>
            <div class="contentTile" id="tile4"></div>
            <div class="contentTile" id="tile5"></div>
            <div class="contentTile" id="tile6"></div>
            <div class="contentTile" id="tile7"></div>
            <div class="contentTile" id="tile8"></div>


        </span>
        
    
    </div>
    
</body>
</html>
